<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <h1>WEATHER APP</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>


        <div class="weather-container">

            <!--! Grant Location Container -->
            <div class="grant-location-container">
                <img src="assets/location.png" width="80" height="80" loading="lazy">
                <p>Grant location access</p>
                <p>Allow access to get weather information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- !Search Form -> Form Controller -->

            <form class="form-container" data-searchForm>
                <input placeholder="Search Your City..." data-searchInput>
                <button class="btn">
                    <img src="assets/search.png" width="20" height="20" loading="lazy">
                </button>
            </form>



            <!-- !Loading Screen Container -->
            <div class="loading-container">
                <img src="assets/loading.gif" alt="" width="150" height="150">
                <p>Loading....</p>
            </div>

            <!-- ! Show Weather Info -->
            <div class="user-info-container">

                <!-- !City name and Flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!-- !Weather Descriptions -->
                <p data-weatherDesc></p>

                <!-- !Weather Icon -->
                <img data-weatherIcon>
                

                <!-- !Weather Temprature -->
                <p data-temp></p>


                <!-- ! 3Cards Parameters -->

                <div class="parameter-container">
                    <!-- ! Card 1 -->
                    <div class="parameter">
                        <img src="./assets/wind.png">
                        <p>windSpeed</p>
                        <p data-windSpeed></p>
                    </div>

                    <!-- ! Card 2 -->
                    <div class="parameter">
                        <img src="./assets/humidity.png">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- ! Crad 3 -->
                    <div class="parameter">
                        <img src="./assets/cloud.png">
                        <p>cloud</p>
                        <p data-cloudiness></p>
                    </div>
                </div>



            </div>



        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
